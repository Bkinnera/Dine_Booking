<!DOCTYPE html>
<html>
<head>
<title>DINE BOOKING</title>
</head>
<body>
<h1 align="center">Dine Booking</h1>
<table align="center">
<tr>
<td>Visitor Name:</td>
<td><input type="text" maxlength="20" autofocus></td>
</tr>
<tr>
<td>Number of members:</td>
<td><input type="number" min="0" max="99"></td>
</tr>
<tr>
<td>Contact No:</td>
<td><input type="number"></td>
</tr>
<tr>
<td>Email:</td>
<td><input type="email"></td>
</tr>
<tr>
<td>Type of Food:</td>
<td><input type="checkbox" checked="True">South Indian &nbsp
<input type="checkbox">North Indian &nbsp <input type="checkbox">Chinese &nbsp<input type="checkbox">Western</td>
</tr>
<tr>
<td>Room Status:</td>
<td><input type="radio" checked="true">AC &nbsp <input type="radio">Non-AC</td>
</tr>
<tr>
<td>Venue Preference:</td>
<td><select><option input="__select__">__select__</option>
<option input="Arena">Arena</option>
<option input="Fiesta">Fiesta</option>
<option input="Vista">Vista</option>
<option input="Mythri">Mthri</option>
<option input="Magna">Magna</option>
<option input="Oasis">Oasis</option>
<option input="Amoeba" disabled>Amoeba</option>
</select></td>
</tr>
<tr>
<td> <input type="button" value="Book"></td>
<td> <input type="button" value="Reset"></td>
</body>
</html>
